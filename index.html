<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RPG Creature Search App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <h1>RPG Creature Search</h1>
  <div class="search">
    <input id="search-input" type="text" placeholder="Enter name or ID" required>
    <button id="search-button">Search</button>
  </div>

  <section class="card">
    <div class="header">
      <img id="creature-image" alt="" />
      <div>
        <h2 id="creature-name"></h2>
        <p id="creature-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
      </div>
    </div>
    <div id="types" class="types"></div>
    <div class="stats">
      <div class="stat"><span>HP</span><span id="hp"></span></div>
      <div class="stat"><span>Attack</span><span id="attack"></span></div>
      <div class="stat"><span>Defense</span><span id="defense"></span></div>
      <div class="stat"><span>Special Attack</span><span id="special-attack"></span></div>
      <div class="stat"><span>Special Defense</span><span id="special-defense"></span></div>
      <div class="stat"><span>Speed</span><span id="speed"></span></div>
    </div>
  </section>
</main>
<script src="script.js" defer></script>
</body>
</html>
